version: 2.1

executors:
  default:
    working_directory: ~/project
    docker:
      - image: circleci/node:10.15
  builder:
    working_directory: ~/project
    docker:
      - image: electronuserland/builder:wine-mono

commands:
  install_packages:
    steps:
      - restore_cache:
          name: Restore dependencies
          key: dependencies-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: echo "package-lock=false" >> .npmrc && npm install
      - save_cache:
          name: Cache dependencies
          key: dependencies-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

jobs:
  setup:
    executor:
      name: default
    steps:
      - checkout
      - install_packages
      - run:
          name: Run lint
          command: npm run lint
  fordeploy:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: application build
          command: npm i && npm run build
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y awscli
      - run:
          name: Deploy to S3 if branch is Master.
          command: |
            if [ "${CIRCLE_BRANCH}" == "release" ]; then
              aws s3 sync ~/project s3://${AWS_S3_BUCKET_NAME_DEVELOP}/ --exact-timestamps --delete
            fi
  audit:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: Run a security audit
          command: npm audit

workflows:
  commit:
    jobs:
      - setup
      - fordeploy:
          requires:
            - setup
  weekly:
    jobs:
      - audit
    triggers:
      - schedule:
          cron: '0 0 * * 6' # Every Saturday 9:00 AM
          filters:
            branches:
              only:
                - develop
